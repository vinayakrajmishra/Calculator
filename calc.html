<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- linkingCss -->
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <!-- htmlPart -->
    <h1>Happy calculation!</h1>

    <!-- maindiv -->
    <div class="maindiv">
        <!-- div with elements -->
        <p id="resultarea"></p>
        <div class="innerdiv">
            <button class="ele">C</button>
            <button class="ele">%</button>
            <button class="ele">‚áê</button>
            <button class="ele lastele">/</button>
        </div>
        <div class="innerdiv">
            <button class="ele">7</button>
            <button class="ele">8</button>
            <button class="ele">9</button>
            <button class="ele lastele">*</button>
        </div>
        <div class="innerdiv">
            <button class="ele">4</button>
            <button class="ele">5</button>
            <button class="ele">6</button>
            <button class="ele lastele">-</button>
        </div>
        <div class="innerdiv">
            <button class="ele">1</button>
            <button class="ele">2</button>
            <button class="ele">3</button>
            <button class="ele lastele">+</button>
        </div>
        <div class="innerdiv">
            <button class="ele">00</button>
            <button class="ele">0</button>
            <button class="ele">.</button>
            <button class="ele lastele">=</button>
        </div>
    </div>
    <!-- linkingJs -->
    <script src="./calc.js"></script>
</body>
</html>
